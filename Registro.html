<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../Elitezcss/registro.css">
    <img src="../imagesElitez/Elitezlogo.png" alt="Logo" class="logo"> 
</head>
<body>
    <div class="background-image"></div>
    <div class="login-container">
        <form action="../Elitezphp/register.php" method="POST">
            <h2>Registro</h2>
            <input type="text" name="name" placeholder="Nombre Completo" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="password" name="confirm_password" placeholder="Confirmar Contraseña" required>
            <button type="submit">Registrarse</button>
            <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
        </form>
    </div>
</body>
</html>
